<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="formatos.css">
    <title>Cadastro</title>
</head>

<body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="receitas.html">Receitas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastro.html">Cadastro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </header>

    <main class="container-fluid" style="overflow-y: auto; height: calc(100vh - 100px);">
        <section>
        <h1>Cadastro</h1>
        <form>
            <div class="mb-2">
               Nome: <label for="nome" class="form-label">
               <input type="text" class="form-control" id="nome" required></label>
            </div>
            <div class="mb-3">
                E-mail: <label for="E-mail" class="form-label">
                <input type="email" class="form-control" id="email" required></label>
             </div>
             <div class="mb-3">
                CEP: <label for="CEP" class="form-label">
                <input type="text" class="form-control" id="CEP" required></label>
             </div>
            <div class="mb-3">
                Rua: <label for="CEP" class="form-label">
                <input type="text" class="form-control" id="rua" required></label>
             </div>
             <div class="mb-3">
                N: <label for="numero" class="form-label">
                <input type="text" class="form-control" id="num" required></label>
                <div class="mb-2">
                    Complemento: <label for="Complemento" class="form-label">
                    <input type="text" class="form-control" id="comple" required></label>
                    
                 </div>
             </div>
            <button type="submit" class="btn btn-primary">Enviar</button>

        </form>
    </section>

    </main>

<footer style="height: 25px;">
